<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Trivia Round-Up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheet.css"
      media="screen"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#myModal").modal("show");
      });
    </script>
  </head>

  <body>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      data-show="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Are you a bronc buster?</h3>
            <h3>
              Well, then buckle to it...
            </h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="readyStart btn btn-danger">
              Let's Get Started
            </button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <h1>
        <a href="https://triplespice.github.io/Trivia-Round-Up/"
          >Trivia Round-Up</a
        >
      </h1>
      <div class="scoreCard card">
        <div class="card-body">
          <div class="circle">
            <h2>Score</h2>
            <h2><span class="score"></span> of 10</h2>
          </div>
        </div>
      </div>
    </header>

    <section class="question container">
      <div class="ask card">
        <!-- <div class="question Content card-body box">
           This is a question?
        </div> -->
      </div>
    </section>

    <section class="answers container">
      <div class="choice choice1 card">
        <!-- <div class="answer1Here card-body box">
          <!-    This is an answer -->
        <!-- </div> -->

        <button class="btn btn-secondary select select1">Select</button>
      </div>

      <div class="choice choice2 card">
        <!-- <div class="answer2Here card-body box">
           This is an answer
        </div> -->

        <button class="btn btn-secondary select select2">Select</button>
      </div>

      <div class="choice choice3 card">
        <!-- <div class="answer3Here card-body box">
           This is an answer
        </div> -->

        <button class="btn btn-secondary select select3">Select</button>
      </div>
    </section>

    <section class="result container">
      <!-- <div class="prompt card box">
        <div class="card-body">
          Correct. Great job, pardner!
        </div>
        <button class="next btn btn-info">Try Another</button>
      </div> -->
    </section>

    <section class="final-message container"></section>

    <footer>
      <img
        src="images/rodeo.png"
        alt="bucking bronco"
        style="width:5%;height:5%;"
      />
    </footer>

    <h4><a href="https://triplespice.github.io/Trivia-Round-Up/">Reset</a></h4>

    <script src="main.js"></script>
  </body>
</html>
