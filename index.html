<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Trivia</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheet.css"
      media="screen"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- utilize modal show method from tutorial republic
  https://www.tutorialrepublic.com/faq/how-to-launch-bootstrap-modal-on-page-load.php -->

    <script type="text/javascript">
      $(document).ready(function() {
        $("#myModal").modal("show");
      });
    </script>
  </head>

  <body>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      data-show="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Trivia</h2>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2>Ready?</h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="readyStart btn btn-primary">
              Let's Get Started
            </button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <h1>Trivia</h1>
      <div class="score card">
        <div class="card-body">
          <h2>Score</h2>
          <h2>1 of 10</h2>
        </div>
      </div>
    </header>

    <section class="question container">
      <div class="ask card">
        <!-- <div class="questionContent card-body">
          Question 1: This is a question?
        </div> -->
      </div>
    </section>

    <section class="answers container">
      <div class="choice choice1 card">
        <!-- <div class="answer1Here card-body">
          <!-   A) This is an answer -->
        <!-- </div> -->

        <button class="btn btn-primary select1">Select</button>
      </div>

      <div class="choice choice2 card">
        <!-- <div class="answer2Here card-body">
          B) This is an answer
        </div> -->
        <button class="btn btn-primary select2">Select</button>
      </div>

      <div class="choice choice3 card">
        <!-- <div class="answer3Here card-body">
          C) This is an answer
        </div> -->
        <button class="btn btn-primary select3">Select</button>
      </div>
    </section>

    <section class="result container">
      <div class="prompt card">
        <div class="card-body">
          Correct. Great job, pardner!
        </div>
        <button class="next btn btn-primary">Next</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
